<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFG Alumni | Official</title>
    <style>
        body { background-color: #000; color: white; font-family: 'Helvetica', sans-serif; margin: 0; text-align: center; }
        header { padding: 100px 20px; }
        h1 { font-size: 3.5rem; letter-spacing: 10px; margin-bottom: 20px; }
        
        .vail-quote-section { padding: 60px 20px; background: #080808; border-bottom: 1px solid #111; }
        .quote-text { font-style: italic; color: #fff; font-size: 1.6rem; max-width: 800px; margin: 0 auto; line-height: 1.6; }
        .vail-name { color: #ff4500; font-weight: bold; margin-top: 15px; display: block; letter-spacing: 3px; }

        /* EMAIL SIGNUP SECTION */
        .signup-section { padding: 80px 20px; background: #ff4500; color: #000; }
        .signup-section h2 { margin-top: 0; font-size: 2rem; }
        .signup-section input { padding: 15px; width: 80%; max-width: 300px; border: none; border-radius: 5px; margin-bottom: 10px; }
        .signup-btn { background: #000; color: #fff; padding: 15px 30px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 20px; }
        .card { background: #0f0f0f; padding: 20px; border-radius: 15px; border: 1px solid #222; }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        
        .social-link { display: inline-block; margin: 50px 0; color: #ff4500; text-decoration: none; font-weight: bold; border: 2px solid #ff4500; padding: 10px 20px; border-radius: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>DFG ALUMNI</h1>
    </header>

    <div class="vail-quote-section">
        <p class="quote-text">
            "Greatness is obtainable to those who make it there destination"
            <span class="vail-name">â€” VAIL</span>
        </p>
    </div>

    <div class="grid">
        <div class="card"><img src="set-2pc.jpg"><h3>2-Piece Set</h3></div>
        <div class="card"><img src="hoodie-front.jpg"><h3>Wing Zip-Up</h3></div>
        <div class="card"><img src="t-shirt.jpg"><h3>Movement Tee</h3></div>
    </div>

    <div class="signup-section">
        <h2>DON'T MISS THE DROP</h2>
        <p>Enter your email to get the password when we go live.</p>
        <form>
            <input type="email" placeholder="Your Email Address" required>
            <button type="submit" class="signup-btn">NOTIFY ME</button>
        </form>
    </div>

    <a href="https://instagram.com/YOUR_USERNAME" class="social-link">FOLLOW THE JOURNEY ON IG</a>

    <footer style="padding: 20px; color: #444;">&copy; 2026 DFG ALUMNI</footer>

</html>
